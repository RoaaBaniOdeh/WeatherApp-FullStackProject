<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <title>WEATHER APP</title>
</head>
<body>
    <div class="user-input">
        <input id="city-name" placeholder="Write the city Name">
        <button onclick="handleSearch()">Get the Weather</button>
        <div id="content"></div>
    </div>
     
      
   <script   id="weather-template" type="text/x-handlebars-template">
    
    {{#each cities}}
       <div  class="city-info" >
           <div class="name">{{cityName}}</div>
           <img src="{{pic}}" alt="" style="width: 50px; height: 50px;">
       <div class="temprature">{{temp}}</div>
       <div>{{description}}</div>
    </div>
      {{/each}}
    
    
       </script>
    





    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="./jquery/dist/jquery.js"></script> 
    <script src="Render.js"></script>
    <script src="weatherManager.js"></script>
<script src="main.js"></script>
</body>
</html>
